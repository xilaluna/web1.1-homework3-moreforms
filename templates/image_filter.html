{% extends 'base.html' %} {% block title %} Image Filtering {% endblock %} {%
block content %}
<h1>Image Filtering</h1>
<form action="/image_filter" method="POST" enctype="multipart/form-data">
  <fieldset>
    <legend>Your Info:</legend>

    <p>
      <label>
        Upload a file here (of file type .png, .jpeg, or .gif):

        <input
          type="file"
          name="users_image"
          accept="image/png, image/jpeg, image/gif"
        />
      </label>
    </p>
    <p>
      <label>
        Select your filter:
        <select name="filter_type">
          {% for filter_type_name in filter_type_names%}
          <option value="{{ filter_type_name }}">{{ filter_type_name }}</option>
          {% endfor %}
        </select>
      </label>
    </p>

    <input type="submit" value="Filter My Image!" />
  </fieldset>
</form>

{% if image_url %}
<section id="form_results">
  <p>Here is your filtered image:</p>
  <p>
    <!-- TODO: Display the filtered image using the img tag and the URL passed in -->
    <img src="{{ image_url }}" />
  </p>
</section>
{% endif %} {% endblock %}
